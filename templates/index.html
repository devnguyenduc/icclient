<!DOCTYPE html>
<html>

<head>

  <title>Toán tử S-Network</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- ReactJS CDN -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Client file -->
  <script src="{{ url_for('static',filename='javascripts/javascript.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/style.css') }}">
  <!-- ReactDOM -->
  <script src="{{ url_for('static',filename='pageEditor/ckeditor.js') }}"></script>
  <script type="text/babel" src="{{ url_for('static',filename='api/menu.js') }}"></script>
  <script type="text/babel" src="{{ url_for('static',filename='api/lastestPost.js') }}"></script>
  <script type="text/babel" src="{{ url_for('static',filename='api/pageEditor.js') }}"></script>
  <script type="text/babel" src="{{ url_for('static',filename='api/toggleContentLayout.js') }}"></script>

</head>

<body class="bg-light">
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">

    <form class="form-inline" action="/search">
      <input type="text" class="form-control search-input ml-2" placeholder="Tìm kiếm...">
    </form>

		<a class="navbar-brand" href="/"><img src="{{ url_for('static',filename='images/logo.png') }}" style="width:40px;height:40px" /></a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="btn btn-dark" data-toggle="popover" data-content="
        	<a href='#'>Tạo mới</a>
        	<br/>
          <a href='#'>Chỉnh sửa</a>
          <a href='#'>Kho lưu trữ</a>
        "
          data-placement="bottom">
          <i class="fa fa-bars"></i>
        </a>
      </li>

      <li class="nav-item" id="notification">
        <a href="#" class="btn btn-dark" data-toggle="popover" data-content="<a href='#'>Trung Thành đã đăng 1 bài viết mới</a><br/>
          <a href='#'>Trung Thành đã bình luận bài viết của bạn</a>"
          data-placement="bottom">
          <i class="fa fa-bell-o"></i>
        </a>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-dark">
          <i class="fa fa-address-card-o" href="/home"></i>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Content Page -->
  <div class="clearfix mt-3">
	  <div class="background-homepage float-left" id="img-background">
	  	<p>a</p>
	  </div>

	  <div class="rounded bg-white sign-up-form float-left">
	  	<h3 style="text-align:center">Mạng xã hội của các toán tử!</h3>
	  	<form>
	  		<div class="input-group mb-2">
	  			<input type="text" class="form-control" id="sign_in_id" placeholder="tài khoản hoặc email">
	  		</div>
	  		<div class="input-group mb-2">
	  			<input type="password" class="form-control" id="sign_in_pw" placeholder="mật khẩu">
	  		</div>
	  	</form>
	  	<p><button class="btn btn-success">Đăng nhập</button><span> hoặc đăng ký theo form dưới đây</span></p>
	  	<form>

			  <div class="input-group mb-3">
			    <div class="input-group-prepend">
			      <span class="input-group-text">Họ Tên</span>
			    </div>
			    <input type="text" class="form-control" id="sign_up_family_name" placeholder="Họ">
			    <input type="text" class="form-control" id="sign_up_name" placeholder="Tên">
			  </div>

			  <div class="input-group mb-3">
			  	<div class="input-group-prepend">
			      <span class="input-group-text">@</span>
			    </div>
			    <input type="text" class="form-control" id="sign_up_email" placeholder="email">
			  </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">+84</span>
          </div>
          <input type="number" class="form-control" id="sign_up_nbphone" placeholder="số điện thoại">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">**</span>
          </div>
          <input type="password" class="form-control" id="sign_up_password" placeholder="mật khẩu">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">**</span>
          </div>
          <input type="password" class="form-control" id="sign_up_repassword" placeholder="nhập lại mật khẩu">
        </div>
			  
			  <p>Bạn đã đọc <a href="/dieu-khoan">điều khoản bảo mật</a> xin hãy bấm nút
			  <button class="btn btn-success">Đăng ký</button> để đồng ý và đăng ký tài khoản tham gia vào cộng đồng của chúng tôi</p>
			</form>
	  </div>
  </div>
  <!-- Script Footer -->
  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover({ html: true });
    });
  </script>
</body>

</html>
